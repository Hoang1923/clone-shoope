<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="main container-fluid">
        <div class="header d-flex justify-content-between ">
            <div class="header_logo">
                <img src="./asset/img/logo/shoppe_header.png" alt="">
                <span style="padding-left: 20px;"; class=" fs-3">Đăng nhập</span>
            </div>
            <div class="link d-flex justify-content-center align-items-center">
                <a href="">Bạn cần giúp đỡ?</a>
            </div>
        </div>

        <div class="content row" >
            <div class="col-6 gap-3 d-flex flex-column justify-content-center align-items-end" style="padding-right: 100px;">
                <img class="content_logo " src="./asset/img/logo/shoppe.png" alt="">
                <p class="fs-3 text-white text-center w-50">Nền tảng thương mại điện tử yêu thích ở Đông Nam Á & Đài Loan</p>
            </div>
 
            <div class="col-6 d-flex flex-column justify-content-center " style="width: 800px;">
                <div class="content_login d-flex flex-column w-50 gap-4">
                    <div class=" d-flex justify-content-between ">
                        <div class="content_login__header">
                            <p class="fs-5 " style="translate: 0 20px;" >Đăng nhập</p>
                        </div>
                        <div class="d-flex ">
                            <div class="pop-up w-75 fs-6 d-flex">
                                <p>Đăng hập với mã QR</p>
                            </div>
                            <div >
                                <img class="content_login__qr"  src="./asset/img/logo/qr.png" alt="">
                            </div>
                        </div>
                    </div>
                    
                    <div class="login_info">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Email/Số điện thoại/Tên đăng nhập" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                          
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" style="border-right: none;" placeholder="Mật khẩu" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <span class="input-group-text" style="background-color: white; border-left: none;" id="basic-addon2"><i class='bx bxs-low-vision' ></i></span>
                        </div>
                        <div>
                            <button type="button" class="btn" style="width: 100%;">Đăng nhập</button>
                        </div>
                        <div class="d-flex justify-content-between" style="padding-bottom: 20px;">
                            <a href="">Quên mật khẩu</a>
                            <a href="">Đăng nhập với SMS</a>
                        </div>

                        <div class="d-flex" style="opacity: 0.5;">
                            <div class="line w-50 border border-1 border-secondary"></div>
                            <div style="translate: 0 -11px; padding: 0 20px;">HOẶC</div>
                            <div class="line w-50 border border-1 border-secondary"></div>
                        </div>

                        <div class="row" style="padding: 30px;"> 
                            <div class="col-6">
                                <button type="button" class="btn link" ><i style="scale: 2; padding-right: 5px;" class='bx bxl-facebook-circle' ></i>Facebook</button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn link" ><i style="scale: 2; padding-right: 5px;" class='bx bxl-google' ></i>Google</button>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <p style="opacity: 0.5;">Bạn mới biết đến shoppe?</p>
                            <a style="color:  rgb(238, 77, 45);" href="">Đăng ký</a>
                        </div>
                          
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
